<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Face Detection Avatar Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        canvas {
            display: block;
            margin-top: 20px;
            max-width: 100%;
        }

        #preview {
            max-width: 300px;
            margin-top: 10px;
        }

        #spinner {
            display: none;
        }
    </style>
</head>
<body>
    <h1>AI Face Detection Avatar Generator</h1>
    <input type="file" accept="image/*" id="imageUpload">
    <br>
    <img id="preview" alt="Preview">
    <br>
    <canvas id="canvas"></canvas>
    <br>
    <p id="status">Select an image to generate your avatar</p>
    <div id="spinner">Loading...</div>

    <!-- TensorFlow.js & Face Landmarks -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core@3.21.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter@3.21.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection@1.0.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl@3.21.0"></script>

    <!-- Three.js & GLTF Loader -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        class AvatarApp {
            constructor() {
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.preview = document.getElementById('preview');
                this.status = document.getElementById('status');
                this.spinner = document.getElementById('spinner');
                this.avatar = null;
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
                this.renderer = new THREE.WebGLRenderer({ canvas: this.canvas, alpha: true });
                this.gltfLoader = new THREE.GLTFLoader();
                this.tfDetector = null;
                this.setupThreeJS();
                this.setupEventListeners();
                this.loadTFModel();
            }

            setupThreeJS() {
                this.camera.position.z = 2;
                this.scene.add(new THREE.AmbientLight(0xffffff, 1));
                this.renderer.setSize(300, 300);
            }

            setupEventListeners() {
                document.getElementById('imageUpload').addEventListener('change', (event) => {
                    const file = event.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = () => {
                            this.preview.src = reader.result;
                        };
                        reader.readAsDataURL(file);
                    }
                });

                this.preview.onload = () => {
                    this.generateAvatar();
                };
            }

            async loadTFModel() {
                this.status.textContent = "Loading AI model...";
                this.spinner.style.display = "inline";
                await tf.setBackend('webgl');
                await tf.ready();
                this.tfDetector = await faceLandmarksDetection.createDetector(faceLandmarksDetection.SupportedModels.MediaPipeFaceMesh, {
                    runtime: 'tfjs',
                    refineLandmarks: true
                });
                this.status.textContent = "Model loaded. Select an image!";
                this.spinner.style.display = "none";
            }

            async generateAvatar() {
                if (!this.tfDetector) {
                    this.status.textContent = "Model not loaded!";
                    return;
                }

                this.status.textContent = "Detecting face...";
                this.spinner.style.display = "inline";
                try {
                    const predictions = await this.tfDetector.estimateFaces(this.preview);
                    this.canvas.width = this.preview.naturalWidth;
                    this.canvas.height = this.preview.naturalHeight;
                    this.ctx.drawImage(this.preview, 0, 0);
                    this.ctx.strokeStyle = "red";
                    this.ctx.lineWidth = 2;

                    if (predictions.length > 0) {
                        const keypoints = predictions[0].keypoints;
                        for (let pt of keypoints) {
                            this.ctx.beginPath();
                            this.ctx.arc(pt.x, pt.y, 2, 0, 2 * Math.PI);
                            this.ctx.stroke();
                        }
                        await this.createAIAvatar();
                    } else {
                        this.status.textContent = "No face detected.";
                    }
                } catch (e) {
                    console.error("Face detection failed:", e);
                    this.status.textContent = "Error detecting face.";
                } finally {
                    this.spinner.style.display = "none";
                }
            }

            async createAIAvatar() {
                this.status.textContent = "Loading avatar model...";
                const modelUrl = 'https://modelviewer.dev/shared-assets/models/Astronaut.glb';

                try {
                    const gltf = await this.gltfLoader.loadAsync(modelUrl);

                    // Just use the full model
                    this.avatar = gltf.scene.clone();

                    // Clear previous avatar if any
                    while (this.scene.children.length > 1) {
                        this.scene.remove(this.scene.children[1]);
                    }

                    this.scene.add(this.avatar);
                    this.animateAvatar();
                    this.status.textContent = "Avatar generated!";
                } catch (e) {
                    console.error("Error loading model:", e);
                    this.status.textContent = "Failed to load avatar.";
                }
            }

            animateAvatar() {
                const animate = () => {
                    requestAnimationFrame(animate);
                    if (this.avatar) {
                        this.avatar.rotation.y += 0.01;
                    }
                    this.renderer.render(this.scene, this.camera);
                };
                animate();
            }
        }

        window.onload = () => {
            new AvatarApp();
        };
    </script>
</body>
</html>
